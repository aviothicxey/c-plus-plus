 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navigation Bar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .navbar {
      background: #333;
      padding: 12px;
      display: flex;
      justify-content: center;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      margin: 0 8px;
      transition: 0.3s;
    }
    .navbar a:hover {
      background: #555;
      color: #ffd700;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>
</body>
</html>
